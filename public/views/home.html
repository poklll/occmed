<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Occupational Medicine Khon Kaen University</title>
    <link rel="shortcut icon" href="/asset/mdkkuicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/public/style/home.css">
    <link rel="stylesheet" href="/public/style/home-mobile.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/public/bower_components/qcode-decoder/build/qcode-decoder.min.js"></script>
    <script src="/public/script/utility/qr-reader.js"></script>
    <script src="/public/script/utility/qr-generator.js"></script>
</head>

<body>
    <div id="notification-alert" v-bind:style="{ visibility: visible , width: open , background: color }">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        <div id="notification-alert-text">{{message}}</div>
    </div>
    <div class="topnavbar" id="top-nav">
        <div id="profile-bar">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
            <div id="profile-bar-text">
                <p class="name">{{name}}</p>
                <p class="position">{{position}}</p>
            </div>
        </div>
        <div class="topnavitem" id="search-bar">
            <div id="search-sign"><i class="fa fa-search" aria-hidden="true"></i></div>
            <input type="text" class="form-control" aria-describedby="helpId" placeholder="Search">
        </div>
        <div id="navitem-group">
            <div class="topnavitem">
                <i class="fas fa-list-alt    "></i>
            </div>
            <div class="topnavitem" id="notification-sign">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <p class="number">{{unread}}</p>
            </div>
        </div>

    </div>
    <div class="notificationbar" id="notibar"></div>
    <div class="content" id="viewport">
        <div class="topnavitem" id="search-bar-mobile">
            <div id="search-sign"><i class="fa fa-search" aria-hidden="true"></i></div>
            <input id="search-bar-mobile-input" type="text" class="form-control" aria-describedby="helpId"
                onfocus="searcheffect('collapse')" onblur="searcheffect('visible')" placeholder="Search">
        </div>
        <label for="camera" id="camera-label" ><i class="fa fa-qrcode" aria-hidden="true"></i></label>
        <input  id="camera"type="file" accept="image/*;capture=camera" onchange="camerainput(event)">
        <input type="text" id="qr" placeholder="qr code" oninput="generateqr()">
        <img src="" alt="" id="myqr">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="/public/script/view/dashboard.js"></script>
    <script src="/public/script/view/desktop.js"></script>
    <script src="/public/script/view/mobile.js"></script>
</body>
<footer>
    <a href="https://www.facebook.com/occmedkku/"><i class="fab fa-facebook" href=""> Facebook</i></a>
    <p>หากมีปัญหาขัดข้องโปรดติดต่อ<br>ronnakorn_d@kkumail.com หรือ โทร. 087-2622098</p>
</footer>

</html>
